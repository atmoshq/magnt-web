<div class="ui segment">
    <div ng-controller="chatView">
          <div class="comment" ng-repeat="msg in messagelist">
            <div class="content">
              <a class="author">{{msg.person.fname}} {{msg.person.lname}}</a>
              <div class="metadata">
                <div class="date">2 days ago</div>
                <div class="rating">
                  <i class="star icon"></i>
                  5 Faves
                </div>
              </div>
              <div class="text">
                {{msg.text}}
              </div>
            </div>
          </div>
        </div>
</div>
