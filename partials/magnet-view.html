<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><img alt="ClassMagnet Logo" src="//magnt.co/static/img/logo-black@23px.png"></a>
    </div>
  </div><!-- /.container-fluid -->
</nav>
<div class="container" ng-controller="MagnetListCtrl">
  <ol class="breadcrumb">
    <li><a href="#">Home</a></li>
    <li><a href="#/magnets">Magnets</a></li>
    <li class="active">{{magnetInfo.name}}</li>
  </ol>
  <div class="row">
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail center-block">
        <img src="//magnt.co/static/img/i-econ.png" alt="Business category image">
        <div class="caption">
          <h3>{{magnetInfo.name}}</h3>
          <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-md-8">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Recent questions</h3>
        </div>
        <div class="panel-body" ng-repeat="question in magnetInfo.questions">
          {{question.questionText}}
          <p>{{question.people.fname}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<!--- Modals -->
