<div class="container">
    <form class="form-inline" ng-controller="WelcomeView">
      <div class="form-group">
        <label class="sr-only" for="exampleInputEmail3">Email address</label>
        <input type="email" ng-model="login.userEmail" class="form-control" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label class="sr-only" for="exampleInputPassword3">Password</label>
        <input type="password" ng-model="login.userPassword" class="form-control" placeholder="Password">
      </div>
      <button ng-click="login.submitLogin()" type="submit" class="btn btn-success">Sign in</button>
      {{loginResult}}
      <a ng-href="#/signup"><button class="btn btn-primary">Sign up</button></a>
    </form>
</div>
