<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#"><img alt="ClassMagnet Logo" src="//magnt.co/static/img/logo-black@23px.png"></a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
  </div><!-- /.container-fluid -->
</nav>
<div class="container" ng-controller="QuestionListCtrl">
  <ol class="breadcrumb">
    <li><a href="#">Home</a></li>
    <li><a ng-href="#/magnets">Magnets</a></li>
    <li><a href="#">{{magnetInfo.name}}</a></li>
    <li class="active">Questions</li>
  </ol>
  <a>
    <p ng-if="questionList.length === 0" class="notice-error">There doesn't seem to be anything here, you should post first!</p>
    <form class="form-inline" ng-controller="AskQuestion" action="#">
          <div class="input-group">
            <input ng-model="ask.questionText" type="text" class="form-control" placeholder="What is the meaning of life?">
            <span class="input-group-btn">
              <button ng-click="ask.submitQuestion()" type="submit" class="btn btn-default" type="button">Ask</button>
            </span>
          </div><!-- /input-group -->
          <p>{{askResult}}</p>
    </form>
    <div class="list-group">
      <a ng-href="#/magnets/{{magnetId}}/qa/{{question.id}}/answer" class="list-group-item" ng-repeat="question in questionList | orderBy:'-up'">
        <h4 class="list-group-item-heading">{{question.questionText}}</h4>
        <span class="badge">{{question.up - question.down}}</span>
        <p class="text-left">Posted by {{question.people.fname}} {{question.people.lname}}</p>
      </a>
    </div>
</div>
<!--- Modals -->
