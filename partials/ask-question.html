<div class="container">
  <p>Ask away</p>
  <form class="form-horizontal" ng-controller="AskQuestion" action="#">
    <div class="form-group">
      <label for="inputFname" class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-10">
        <input ng-model="ask.questionText" type="text-area" class="form-control" id="inputquestionText" placeholder="What is the meaning of life?">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-6">
        <button ng-click="ask.submitQuestion()" type="submit" class="btn btn-default">Sign in</button>
      </div>
    </div>
    {{signupResult}}
  </form>
</div>
