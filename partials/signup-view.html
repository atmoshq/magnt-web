<div class="container">
  <p>Hey we just need a little bit of information to get going. We don't share this with anybody.</p>
  <form class="form-horizontal" ng-controller="SignupView" action="#">
    <div class="form-group">
      <label for="inputFname" class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-10">
        <input ng-model="signup.userFname" type="text" class="form-control" id="inputFname" placeholder="Jane">
      </div>
    </div>
    <div class="form-group">
      <label for="inputLname" class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-10">
        <input ng-model="signup.userLname" type="text" class="form-control" id="inputLname" placeholder="Smith">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input ng-model="signup.userEmail" type="email" class="form-control" id="inputEmail3" placeholder="jane@magnt.co">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input ng-model="signup.userPassword" type="password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-6">
        <button ng-click="signup.submitSignup()" type="submit" class="btn btn-default">Sign in</button>
      </div>
    </div>
    {{signupResult}}
  </form>
</div>
